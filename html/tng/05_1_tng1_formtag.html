<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>블로그 어카누</title>
</head>
<body>
	<h1>회원가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" required placeholder="4자 ~ 10자사이,공백없이"
					minlength="4" maxlength="10">
				</li> 
				<li>
					<label for="email">이메일</label>
					<input type="text" id="email">
				</li>
				<li>
					<label for="PW">비밀번호</label>
					<input type="text" id="PW" required placeholder="문자와 숫자,특수 기호 포함">
				</li>
				<li>
					<label for="pwck">비밀번호 확인</label>
					<input type="text" id="pwck" required>
				</li>
				<li>
					<label for="route">가입경로</label>
					<select name="route" id="route">
						<option value="0">블로그</option>
						<option value="1">지인소개</option>
						<option value="2" selected>기타</option>
					</select>
				</li>
				<li>
					<label for="txta">메모 : </label>
					<textarea name="txta" id="txta" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
				</li>
				
			</ul>
			<legend>사용자 정보</legend>
			
		</fieldset>
		<br>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			
			<input type="radio" id="on" name="mail">
			<label for="on">메일수신</label>
			<input type="radio" id="off" name="mail" checked>
			<label for="off">메일 수신 안함</label>
		</fieldset>
		<br>
			<button type="submit">가입하기</button>
			<button type="reset">취소</button>
			
			
			
	</form>
</body>
</html>
