<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<!-- controls : 영상 재생버튼
	muted : 음소거
	loop : 영상 반복자생
	autoplay : 자동 재생 
	poster : 영상 시작전 이미지 삽입-->
<body>
	<video src="../img/rain.mp4"width="500" poster="../img/mee.jpg" controls muted loop ></video>
	<br>
	<audio src="../img/rain.mp4"width="500" autoplay muted loop ></audio>
	
</body>
</html>
