<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>흐흐흐흐르</title>
	<link rel="stylesheet" href="../css.css/06_3_ex1.css">
</head>
<!-- div : 영역을 구분하고 싶을떄 -->
<!-- span : 변화없지만  특정한 부분에 css스타일 적용하고싶을때 -->
<body>
	<div>
		<h1>레드향</h1>
		<p id="p1">껍질에 <em>붉은</em> <strong>빛이</strong> 돌아 레드향이라 불린다</p>
		<p>레드향은 <span class="font-color">한라봉과 귤</span>을 교배한 것이다.</p>
	</div>
</body>
</html>
