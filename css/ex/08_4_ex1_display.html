<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css.css/08_4_ex1.css">

</head>
<body>
	<div class="none">
		<h1>Display None</h1>
	</div>

	<div>
		<span class="block">Display block</span>
		<span>Display block</span>
		<span>Display block</span>
	</div>
	<!-- inline :
			컨텐츠만큼 영역을 차지합니다
			block 과 달리 줄 바꿈이 되지 않고, width height가 변경불가 -->
	<div>
		<div class="inline">div</div>
		<div class="inline">div</div>
		<div class="inline">div</div>
	</div>
	<br>
	<div>
		<div class="inline-block">diasdsasv</div>
		<div class="inline-block">div</div>
		<div class="inline-block">div</div>
	</div>
</body>
</html>
