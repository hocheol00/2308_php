<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- 뷰포트 단위 (현업에서는 vw와 vh를 사용)
	-vw(viewport width) : 뷰포트 너비. 100vW = 뷰포트 width의 100%
	-wh(viewport height) : 뷰포트 높이. 100VH = 뷰포트 height의 100% 
--> 
	<div style="width: 50vw; background-color: yellow;">
		<div style="width: 50vw; background-color: antiquewhite;">잠온다</div>
		<div style="width: 50%; background-color: blue;">222</div>
		<p style="font-size: 2rem;">마마마</p>
	</div>

</body>
